<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'dashboard/dist/styles.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/dist/all.css' %}">
    
    <title></title>
</head>

<body>
<!--Container -->
<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div class="flex justify-between">
                <div class="p-1 mx-3 inline-flex items-center">
                    <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                    <h1 class="text-white p-2">Logo</h1>
                </div>
                <div class="p-1 flex flex-row items-center">
                    <img onclick="profileToggle()" class="inline-block h-8 w-8 rounded-full" src="{{ profile.get_avatar }}" alt="">
                    <a href="#" onclick="profileToggle()" class="text-white p-2 no-underline hidden md:block lg:block">{{ request.user.username }}</a>
                    <div id="ProfileDropDown" class="rounded hidden shadow-md bg-white absolute top-0 mt-12 mr-1 right-0">
                        <ul class="list-reset">
                          <li><a href="" class="no-underline px-4 py-2 block text-black hover:bg-gray-300">My account</a></li>
                          <li><a href="" class="no-underline px-4 py-2 block text-black hover:bg-gray-300">Settings</a></li>
                          <li><hr class="border-t mx-2 border-gray-ligght"></li>
                          <li><a href="{% url 'logout' %}" class="no-underline px-4 py-2 block text-black hover:bg-gray-300">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->
            {% include 'dashboard/sidebar.html' %}
            <!--/Sidebar-->
            <!--Main-->
            <main class="bg-white-300 flex-1 p-3 overflow-hidden">

                <div class="flex flex-col">
                    {% block content %}
                    {% endblock content %}
                </div>
            </main>
            <!--/Main-->
        </div>
        <!--Footer-->
        <footer class="bg-grey-darkest text-white p-2">
            <div class="flex flex-1 mx-auto">&copy; Shavkat Jo'raboyev</div>
        </footer>
        <!--/footer-->

    </div>

</div>
<script src="{% static 'dashboard/main.js' %}"></script>
</body>

</html>
